<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Drawing Tool</title>
    <!-- Correct path to the external CSS file in the assets/css folder -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <h1>SVG Drawing Tool</h1>

    <div class="toolbar">
        <!-- Shape Selection Buttons -->
        <button class="shape-btn" data-shape="line">Line</button>
        <button class="shape-btn" data-shape="rectangle">Rectangle</button>
        <button class="shape-btn" data-shape="circle">Circle</button>

        <!-- Toggle for straight line mode -->
        <label>
            <input type="checkbox" id="straight-line-mode">
            Straight Line Mode (Snap to 45Â°)
        </label>
    </div>

    <!-- Drawing Area -->
    <div>
        <svg id="canvas" xmlns="http://www.w3.org/2000/svg" width="500" height="500">
            <!-- User drawings go here -->
        </svg>
    </div>

    <!-- Output Section -->
    <textarea id="svg-code" readonly></textarea><br/>
    <button id="copy-button">Copy SVG Code</button>

    <!-- Correct path to the external JS file in the assets/js folder -->
    <script src="assets/js/script.js"></script>
</body>
</html>
